<body class="bg-slate-900 text-slate-100 antialiased">

      <button id="mobile-toggle" class="md:hidden p-2 rounded-lg focus:outline-none">
        <svg id="menu-open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

  <!-- Contact section -->
  <main>
    <section id="contact" class="max-w-3xl mx-auto px-6 py-16">
      <h1 class="text-3xl font-extrabold">Dm me boyo</h1>
      <p class="mt-2 text-slate-400">Fill out the form below and I’ll say um idk.</p>

      <form id="contact-form" class="mt-6 grid gap-4">
        <input required aria-label="Name" name="name" placeholder="Your name" class="p-3 rounded-lg border border-slate-700 bg-slate-800 text-slate-100" />
        <input aria-label="Subject" name="main thing" placeholder="main thing" class="p-3 rounded-lg border border-slate-700 bg-slate-800 text-slate-100" />
        <textarea required aria-label="your user" name="your user" rows="6" placeholder="SAY IT" class="p-3 rounded-lg border border-slate-700 bg-slate-800 text-slate-100"></textarea>
        <div class="flex items-center gap-4">
          <button type="submit" class="px-5 py-3 bg-[#f89710] text-white rounded-lg">SAY ITT</button>
          <p id="form-status" class="text-sm text-slate-400"></p>
        </div>

  <!-- Footer -->
  <footer class="bg-slate-800 border-t border-slate-700 mt-12">
    <div class="max-w-6xl mx-auto px-6 py-6 flex flex-col md:flex-row items-center justify-between text-sm text-slate-400">

  <script>
    // Mobile menu toggle
    const toggle = document.getElementById('mobile-toggle');
    const menu = document.getElementById('mobile-menu');
    const openIcon = document.getElementById('menu-open');
    const closeIcon = document.getElementById('menu-close');

    toggle && toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      openIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    });

    // Contact form handler with Discord webhook using embeds
      (function(){
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    form && form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const name = formData.get('name');
      const subject = formData.get('subject');
      const message = formData.get('message');

      // Your Discord webhook URL (replace with your real one)
      const webhookURL = "https://discord.com/api/webhooks/1416191814159040602/ZmAeff-ADr0MrtkmkQ436Oq6Tks8QSRwPVZYhvHG5z54Uw5-ipYftiHkieE_0re1Src_";

      const embed = {
        title: subject || "New DM boy",
        color: 0xF89710,
        fields: [
          { name: "From", value: name, inline: true },
          { name: "thing", value: message || "(No message)", inline: false }
        ],
        timestamp: new Date()
      };

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ embeds: [embed] })
        });

        if (response.ok) {
          status.textContent = "Message sent to Discord ✅";
          form.reset();
        } else {
          status.textContent = "Error sending message ❌";
        }
      } catch (err) {
        status.textContent = "Network error ❌";
      }

      setTimeout(() => status.textContent = "", 5000);
    });

    // Current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
